<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reto 7 - Descargas EXE</title>
  <style>
    body {
      background: #101820;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      padding: 50px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 50px;
    }

    .sidebar button {
      background: #005f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 13px;
      width: 120px;
      text-align: left;
    }

    .sidebar button:hover {
      background: #00ffc8;
      color: #000;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #00ffc8;
    }

    p {
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #00bfa5;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    a.button:hover {
      background: #00ffc8;
      color: #000;
    }

    a#specialButton {
      display: inline-block;
      padding: 12px 30px;
      background: #ff0066;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a#specialButton:hover {
      background: #ff3399;
      color: #000;
    }

    input, button.action {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button.action {
      background: #00bfa5;
      color: #fff;
      cursor: pointer;
    }

    button.action:hover {
      background: #00ffc8;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='reto2.html'">Reto 2</button>
    <button onclick="location.href='reto3.html'">Reto 3</button>
    <button onclick="location.href='reto4.html'">Reto 4</button>
    <button onclick="location.href='reto5.html'">Reto 5</button>
    <button onclick="location.href='reto6.html'">Reto 6</button>
  </div>

  <!-- Contenido principal -->
  <div class="content">

    <a href="https://drive.google.com/file/d/1jz1eOP74G4PPfTIGHJ0ZoDFprV0qnqPV/view?usp=drive_link" id="specialButton">Herramienta(s)</a>

    <h2>Reto 3 - Ingeniería Inversa</h2>
    <p>Descarga los ejecutables y analízalos con OllyDbg</p>

    <a href="c/analizar.exe" class="button" download>Descargar el archivo de la flag</a>
    <a href="c/ingresar_flag.exe" class="button" download>Descargar el archivo a analizar</a>

    <h2>Ingresa la flag</h2>
    <input type="text" id="flagInput" placeholder="flag{...}">
    <button class="action" onclick="enviarFlag()">Enviar Flag</button>
    <p id="respuesta"></p>

  </div>

  <script src="../functions/flags.json"></script>
  <script>

    function enviarFlag() {
      const flag = document.getElementById("flagInput").value;
      fetch("../functions/validateFlag.js", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reto: "reto3", flag: flag })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("respuesta").innerText = data.mensaje;
      });
    }
  </script>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
